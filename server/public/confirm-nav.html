<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>





<div class="container" style="margin-top: 20vh;">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <!-- Card -->
            <div class="card" style=" margin-right: auto; margin-left: auto;">
                <!-- Card image -->
                <div class="view overlay">
                    <img class="card-img-top" src="https://nchambon.com/safety.png"
                         alt="Card image cap" style="height: auto; width: 30%; margin-right: auto; margin-left: auto; margin-top: 2rem;">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>


                <!-- Card content -->
                <div class="card-body card-body-cascade text-center pb-0">

                    <!-- Title -->
                    <h4 class="card-title"><strong>Navigateur</strong></h4>
                    <!-- Subtitle -->
                    <h6 class="font-weight-bold py-2" style="color: #556cd6;">Confirmation</h6>
                    <!-- Text -->
                    <p class="card-text">Votre navigateur à bien été confirmé.<br> Vous pouvez maintenant retourner sur l'accueil pour vous connecter
                    </p>

                    <button type="button" class="btn btn-primary" onclick="window.location.replace('/')" style="margin-bottom: 2rem; margin-top: 2rem;border-radius: 5px; background-color: #556cd6;">Retourner à l'accueil</button>
                </div>
            </div>
            <!-- Card -->
        </div>
    </div>
</div>


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
